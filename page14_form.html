<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page14_form</title>
    </head>
    <body>
        <h1>입력 양식 form 태그</h1>
        <p>
            form 태그는 사용자가 입력한 값들을 웹서버(WAS)에 전달하고자 할 때 사용한다
            <br />
            form 태그 안에는 다양한 입력양식 (input, select, textarea, button)이 올 수 있다
        </p>
        <hr color="red" />
        <div>
            <h2>로그인</h2>
            <form name="loginForm" action="loginProcess.jsp" method="post">
                <!-- form 태그 속성
                 [1] action : 요청을 처리할 서버 페이지를 기술
                 [2] method : 요청 방식 기술 (get,poast,delete,put,options ...)
                 GET 방식 요청을 보내면 URL부분에 사용자 입력한 데이터를 포함시켜 서버에 보낸다
                 
                 PST 방식 요청시
                 post 방식일때는 사용자가 입력한 데이터를 요청 데이터의 body부분에 포함시켜 서버에 전달한다.
                 따라서 입력 데이터가 url에 노출되지 않는다
                 로그인/회원가입 ==> post 방식으로 처리
                 파일을 첨부(업로드) ==> post방식
                 -->
                <label>아이디</label>
                <input type="text" name="userId" /><br />
                <label>비밀번호</label>
                <input type="password" name="userPw" /><br />
                <input type="submit" value="Login" />
            </form>
        </div>
    </body>
</html>
