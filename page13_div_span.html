<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page13_div_span</title>
        <style>
            div {
                background-color: antiquewhite;
                width: 200px;
                height: 30px;
                margin: 5px;
            }
            span {
                background-color: aquamarine;
                width: 200px;
                height: 80px;
                margin: 10px; /*바깥여백*/
                padding: 10px; /*안쪽여백*/
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>공간분할 태그 (div, span 태그)</h1>
        <h2>블럭요소 : div</h2>
        <div>하늘</div>
        <div>땅</div>
        <div>바다</div>

        <hr color="red" />
        <h2>인라인 요소: span</h2>

        <span>봄</span>
        <span>여름</span>
        <span>가을</span>
        <span>겨울</span>
    </body>
</html>
