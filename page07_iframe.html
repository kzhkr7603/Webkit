<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page07_iframe</title>
    </head>
    <body>
        <h1>iframe - Internal Frame (내부 프레임)</h1>
        <p>
            웹문서 일반 내용 iframe태그는 외부 웹페이지나 동영상 등을 내장할 때 사용<br />
            width, height : iframe의 폭, 높이 지정 <br />
            src : 내장할 콘텐츠 url을 지정
        </p>
        <iframe src="agree.html" widht="80%" height="200"></iframe>
        <hr color="red" />
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/lQ2FIaPGVKY?si=U4sO17e5Je7Ewg9g"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
    </body>
</html>
